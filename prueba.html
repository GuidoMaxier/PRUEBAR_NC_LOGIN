<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: 20px auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

<form id="registerForm">
    <h2>Registro</h2>
    <input type="text" id="regUsername" placeholder="Nombre de usuario" required>
    <input type="email" id="regEmail" placeholder="Correo electr칩nico" required>
    <input type="password" id="regPassword" placeholder="Contrase침a" required>
    <button type="button" onclick="register()">Registrarse</button>
    <p class="message" id="regMessage"></p>
</form>

<form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
    <input type="password" id="loginPassword" placeholder="Contrase침a" required>
    <button type="button" onclick="login()">Iniciar sesi칩n</button>
    <p class="message" id="loginMessage"></p>
</form>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function register() {
        var username = $('#regUsername').val();
        var email = $('#regEmail').val();
        var password = $('#regPassword').val();

        $.ajax({
            url: 'http://127.0.0.1:5000/api/register',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({username: username, email: email, password: password}),
            success: function (response) {
                $('#regMessage').text(response.message);
            },
            error: function (error) {
                $('#regMessage').text('Error en el registro.');
            }
        });
    }

    function login() {
        var username = $('#loginUsername').val();
        var password = $('#loginPassword').val();

        $.ajax({
            url: 'http://127.0.0.1:5000/api/login',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({username: username, password: password}),
            success: function (response) {
                $('#loginMessage').text(response.message);
            },
            error: function (error) {
                $('#loginMessage').text('Error en el login.');
            }
        });
    }
</script>

</body>
</html>
